<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hidemodal()"><span class="icon icon-clear" ></span></button>
    <h1 class="modal-main-title">Store opening hours for {{today_date}}</h1>        
</div>
<form id="retailer-shop-modal" class="form" role="form" name="">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Store opening time *</label></br>
                    <select name="shopopen" class="form-control" ng-required="true" ng-model="shopopen" ng-change="shopclosecalc(shopopen);" required ng-options="time as time for time in times" ></select>
                    <p class="error-msg"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Store closing time *</label></br>
                    <select name="shopclose" class="form-control" ng-required="true" ng-model="shopclose" required ng-options="time as time for time in closetimes"></select>
                    <p class="error-msg"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer alert-footer go-right-modal-btn">
        <button type="button" class="btn btn-primary" ng-click="saveOpenAndCloseTime()" >Save</button>
        <button class="btn btn-default" ng-click="hidemodal()">Close</button>
    </div>
</form>
