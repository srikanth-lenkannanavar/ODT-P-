<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="clearfix track-map-container">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <a class="header-brand-logo " ng-href="{{homeUrl}}" >
                            <img src="images/logos/onthedontlogo.png" alt="" />
                        </a>
                    </div>
                    <div class="col-md-10" style="border-left:1px solid #f3f3f3;">
                        <div class="row">
                            <div class="col-md-4">
                                <h1 class="track-ur-hdr-lbl">Track your delivery</h1>
                            </div>
                            <div class="col-md-8">
                                <div class="row booking-info mar-top-10">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 reset-padding-left-desktop">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-4 col-md-4">
                                                <p><span class="title">Collect from:</span>
                                                    <span class="data" ng-if="headerMap.collectFrom && headerMap.collect">{{headerMap.collectFrom}} | {{headerMap.collect}}</span>
                                                </p>
                                            </div>
                                            <div class="col-xs-12 col-sm-4 col-md-4">
                                                <p><span class="title">Delivery to:</span>
                                                    <span class="data" ng-if="headerMap.deliveryTo && headerMap.delivery">{{headerMap.deliveryTo}} | {{headerMap.delivery}}</span>
                                                </p>
                                            </div>

                                            <!--<div class="col-xs-12 col-sm-4 col-md-3">-->
                                            <!--<p><span class="title">Package ready from: </span>-->
                                            <!--<span class="data" ng-if="headerMap.deliveryTime">{{headerMap.deliveryTime| date:'medium' }}</span>-->
                                            <!--</p>-->
                                            <!--</div>-->
                                            <div class="col-xs-12 col-sm-4 col-md-4">
                                                <p><span class="title">Date of delivery: </span>
                                                    <span class="data" ng-if="headerMap.deliveryTime">{{headerMap.deliveryTime| date: "dd-MM-yyyy" }} {{headerMap.startTime| uktimefilter}} - {{headerMap.endTime| uktimefilter}}</span>
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
