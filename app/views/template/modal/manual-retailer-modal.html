<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="changeHidemodal()"><span class="icon icon-onthedot-icons-28" ></span></button>
        <h1 class="modal-main-title">Store opening hours</h1>        
</div>
<form id="modal-form-later" class="form" role="form" name="packageReady">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Store opening time*</label></br>
                    <select name="shopopen" class="form-control" ng-required="true" ng-model="deliveryObj.shopopenManRetailer"
                            ng-change="shopclosecalc(shopopenManRetailer);" required>
                        <option value="{{retailOpen}}">{{retailOpen}}</option>
                        <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
                    </select>

                    <p class="error-msg"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Store closing time*</label></br>
                    <select name="shopclose" class="form-control" ng-required="true" ng-model="deliveryObj.shopcloseManRetailer" required>
                        <option value="{{retailClose}}">{{retailClose}}</option>
                        <option ng-repeat="closetime in closetimes" value="{{closetime}}">{{closetime}}</option>
                    </select>

                    <p class="error-msg"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer go-right-modal-btn">
         <button type="button" class="btn btn-primary"  ng-click="retailerManualSave(deliveryObj)">Save</button>
    </div>
</form>
